<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
</head>
<script>
  for (let i = 0; i <= 30; i++) {
    // 二つの条件が一致した場合の処理
    if (i % 3 == 0 && i % 5 == 0) {
      console.log("FizzBuzz");

      //3の倍数
    } else if (i % 3 == 0) {
      console.log("Fizz");
      //5の倍数
    } else if (i % 5 == 0) {
      console.log("Buzz");
    } else {
      console.log(i);
    }
  } 
</script>

</html>
